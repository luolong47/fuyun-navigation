spring:
  application:
    name: fuyun-backend
  
  # JPA 数据库配置 - H2
  datasource:
    url: jdbc:h2:mem:fuyunnav;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # OAuth2 配置
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:Ov23liX6lQSrRtQUQqTG}
            client-secret: ${GITHUB_CLIENT_SECRET:b70681d08528c61efa5717172d1cdd64d26a38b8}
            scope: user:email
            redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:8080/api/auth/github/callback}

# JWT 配置
jwt:
  secret: ${JWT_SECRET:fuyun-navigation-jwt-secret-key-2024}
  expiration: 86400000 # 24小时

# 服务器配置
server:
  port: 8080
  
# 日志配置
logging:
  level:
    root: INFO
    com.fuyun: DEBUG