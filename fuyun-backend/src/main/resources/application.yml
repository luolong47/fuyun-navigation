spring:
  application:
    name: fuyun-backend
  
  # JPA 数据库配置 - H2
  datasource:
    url: jdbc:h2:mem:fuyunnav;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

# 服务器配置
server:
  port: 8080
  
# 日志配置
logging:
  level:
    root: INFO
    com.fuyun: DEBUG